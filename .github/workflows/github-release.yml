name: Github release

on:
  push:
    tags:
      - v*

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Github release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true